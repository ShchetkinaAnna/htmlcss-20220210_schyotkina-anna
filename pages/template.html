<!DOCTYPE html>
<!-- Главная страница -->
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/normalize.css">
        <link rel="stylesheet" href="../assets/css/main.css">
    </head>
    <body>     
        <div class="page page_secondary">
            <header class="header header_secondary">
                <div class="container">
                    <div class="burger header__burger">
                        <input type="checkbox" class="burger__input" id="burger_button">
                        <label for="burger_button" class="burger__state">
                            <div class="burger__button burger__button_close">
                                <svg class="burger__icon">
                                    <use href='../assets/images/icons-sprite.svg#burger-menu-close'></use>
                                </svg> 
                            </div>
                            <div class="burger__button burger__button_open">
                                <svg class="burger__icon">
                                    <use href='../assets/images/icons-sprite.svg#burger-menu-open'></use>
                                </svg> 
                            </div>    
                        </label>
                        <div class="burger__menu header__burger-menu">  
                            <div class="dark-mode">
                                <span class="dark-mode__title">Dark mode</span>
                            </div>
                            <div class="menu">
                                <h4 class="menu__title">Components</h4>
                                <a href="" class="menu__item">Modal</a>
                                <a href="" class="menu__item menu__item_select">Tooltip</a>
                                <a href="" class="menu__item">Avatar</a>
                                <a href="" class="menu__item">Calendar</a>
                                <a href="" class="menu__item">Histogram</a>
                                <a href="" class="menu__item">Custom form elements</a>
                                <a href="" class="menu__item menu__item_main">Main page</a>
                            </div>
                        </div>
                    </div>
                    <div class="logo">
                        <img class="logo__image" src="../assets/images/logo.svg">
                    </div>
                </div>
            </header>        
            <main class="component-view">
                <div class="container">
                    <section class="component-view__inner">
                        <aside class="menu menu_page">
                            <h4 class="menu__title">Components</h4>
                            <a href="" class="menu__item">Modal</a>
                            <a href="" class="menu__item">Tooltip</a>
                            <a href="" class="menu__item">Avatar</a>
                            <a href="" class="menu__item">Calendar</a>
                            <a href="" class="menu__item menu__item_select">Histogram</a>
                            <a href="" class="menu__item">Custom form elements</a>
                            <a href="" class="menu__item menu__item_main">Main page</a>
                        </aside>
                        <article class="component-view__view">
                            <h3 class="component-view__title">Histogram</h3>
                        </article>
                    </section>
                </div>
            </main>
            <footer class="footer footer_secondary">
                <div class="container">
                    <h5 class="footer__text footer__text_secondary">Reusable component library</h5>
                </div>
            </footer>
        </div>
    </body>
</html>
