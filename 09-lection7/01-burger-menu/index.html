<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/normalize.css">                
        <link rel="stylesheet" href="./burger-menu.css">
        <link rel="stylesheet" href="../../assets/css/main.css">
    </head>
    <body>
        <div class="toggle">
            <input type="checkbox" class="toggle__input" id="burger_button">
            <label for="burger_button" class="toggle__state">
                <div class="toggle__button toggle__button_close">
                    <svg class="toggle__icon toggle__icon_burger">
                        <use href='../../assets/images/icons-sprite.svg#burger-menu-close'></use>
                    </svg> 
                </div>
                <div class="toggle__button toggle__button_open">
                    <svg class="toggle__icon toggle__icon_burger">
                        <use href='../../assets/images/icons-sprite.svg#burger-menu-open'></use>
                    </svg> 
                </div>    
            </label>
            <div class="burger header__burger-menu">  
                <div class="dark-mode">
                    <span class="dark-mode__title">Dark mode</span>
                    <label class="toggle">
                        <input type="checkbox" class="toggle__input">
                        <span class="toggle__state">
                            <span class="toggle__control">
                                <span class="toggle__icon"></span>
                            </span>
                        </span>
                    </label> 
                </div>
                <div class="menu">
                    <h4 class="menu__title">Components</h4>
                    <a href="" class="menu__item">Modal</a>
                    <a href="" class="menu__item menu__item_select">Tooltip</a>
                    <a href="" class="menu__item">Avatar</a>
                    <a href="" class="menu__item">Calendar</a>
                    <a href="" class="menu__item">Histogram</a>
                    <a href="" class="menu__item">Custom form elements</a>
                    <a href="" class="menu__item menu__item_main">Main page</a>
                </div>
            </div>
        </div>
    </body>
</html>
