<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../assets/css/normalize.css">          
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <p>Default</p>
        <label class="toggle">
            <input type="checkbox" class="toggle__input">
            <span class="toggle__state">
                <span class="toggle__control">
                    <span class="toggle__icon"></span>
                </span>
                <span class="toggle__title">Off/On</span>
            </span>
        </label>  
        <p>Disabled</p>
        <label class="toggle">
            <input type="checkbox" class="toggle__input" disabled>
            <span class="toggle__state">
                <span class="toggle__control">
                    <span class="toggle__icon"></span>
                </span>
                <span class="toggle__title">Disabled</span>
            </span>
        </label> 
    </body>
</html>
